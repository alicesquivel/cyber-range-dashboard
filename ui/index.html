<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cyber Range Dashboard</title>
    <style>
      body{font-family: system-ui, sans-serif; margin:0; background:#fafafa}
      .wrap{max-width: 1000px; margin: 24px auto; padding: 0 16px;}
      .card{background:#fff;border:1px solid #ddd;border-radius:12px;padding:16px}
      .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
      .btn{padding:8px 12px;border-radius:8px;border:1px solid #222;background:#111;color:#fff;cursor:pointer}
      .btn:disabled{opacity:.5}
      .kpi{font-size:14px;margin-right:12px}
      .ok{color:#0a8a00}.bad{color:#cc0000}
      table{width:100%;border-collapse:collapse}
      td,th{padding:8px;border-bottom:1px solid #eee;text-align:left}
      input,select{padding:8px;border:1px solid #ccc;border-radius:8px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
